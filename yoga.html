<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YogApp</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/esm/popper-utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="yoga.js"></script>
    <script src="yoga_youtube.js"></script>
    <link rel="stylesheet" type="text/css" href="yoga.css">

  </head>
  <body>
    <header>
      <nav>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Past Workouts</a>
    <a href="#">Calendar</a>
   </nav>
   <div class="imageHeader">
      <img src="https://static1.squarespace.com/static/5150d28be4b0e340ec5324c0/t/518830f4e4b0c732a4955cd6/1367879925711/Kindness-Yoga-Logo.png" alt="YogaLogo" style="width:300px;height:200px;">
        <h2>"DROP AND GIVE ME ZEN"</h2>
  </div>

    </header>

<div class="row">

    <div class="container" id="buttonRow">
      <div class="row">

        <button type='submit' class='btn btn-primary' id='reload'>Go Back</button>
        <button type='submit' class='btn btn-primary' id='mute'>Mute</button>
        <button type='submit' class='btn btn-primary' id='play'>Play</button>

      </div>
    </div>

    <div class="container" id="topDiv">
      <div class="row">

        <div class="col-lg-12">
          <form id="yoga-form">
            <div class="submitNav">
            <span class="durationText">Select Workout Duration</span>
            <select id="select">
              <option>1</option>
              <option>2</option>
              <option>4</option>
              <option>6</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
              <option>14</option>
              <option>16</option>
              <option>18</option>
              <option>20</option>
            </select>
          </div>
            <div class="card-deck row">
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/quadriceps.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Quads</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton1" value="quads">Add</button>
                  </div>
                </div>
              </div>
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/hamstrings.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Hamstrings</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton2" value="hamstrings">Add</button>
                  </div>
                </div>
              </div>
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/hips.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Hips</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton3" value="hips">Add</button>
                  </div>
                </div>
              </div>
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/lower_back.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Lower Back</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton4" value="lowerBack">Add</button>
                  </div>
                </div>
              </div>
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/upper_back.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Upper Back</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton5" value="upperBack">Add</button>
                  </div>
                </div>
              </div>
              <div class="cardStyle card col-lg-4">
                <img class="card-img-top" src="img/shoulders.jpg" alt="Card image cap">
                <div class="card-block">
                  <h4 class="card-title">Shoulders</h4>
                  <div class="addButton">
                  <button type="button" class="btn btn-success btn-sm" id="addButton6" value="shoulders">Add</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="submitButton">
            <button type="submit" class="btn btn-primary" id="submission">Generate Workout</button>
          </div>
          </form>

        </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="result">

              <table id="summaryTable" class="tableStyle table table-striped">
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div id="quote">

          </div>
        </div>
      </div>


      <div class="container">

        <div class="row">
          <h2 id="timer" class="text-center">
            <span id="move"></span>
            <span id="time"></span>
          </h2>
        </div>

        <div class="row">
          <div id="poses">
          </div>
        </div>

        <div id="vid">
          <iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/ab0TSkLe-E0?controls=0&showinfo=0&rel=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

      </div>

  </body>
</html>
