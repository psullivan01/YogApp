<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YogApp</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="yoga.js"></script>
    <link rel="stylesheet" type="text/css" href="yoga.css">

  </head>
  <body>
    <header>
      <h1>WOD Generator</h1>
        <h2>Do you have what it takes?</h2>
        <nav>
      <a href="#">Home</a>
      <a href="#">My Profile</a>
      <a href="#">Past Workouts</a>
      <a href="#">WOD Calendar</a>
     </nav>
    </header>

    <div class="container" id="topDiv">
      <div class="row">
        <div class="col-lg-12">
          <form id="yoga-form">
            <div class="form-group">
              <label for="exampleSelect1">Select Total Duration (minutes)</label>
              <select class="form-control" id="select">
                <option>1</option>
                <option>10</option>
                <option>12</option>
                <option>14</option>
                <option>16</option>
                <option>18</option>
                <option>20</option>
                <option>22</option>
                <option>24</option>
              </select>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="quads"> Quads
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="hamstrings"> Hamstrings
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="hips"> Hips
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="lowerBack"> Lower Back
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="upperBack"> Upper Back
              </label>
            </div>

            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="shoulders"> Shoulders
              </label>
            </div>

            <button type="submit" class="btn btn-primary" id="submission">Submit</button>
          </form>
        </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div id="result">
              <table id="summaryTable" class="table table-striped">
              </table>
            </div>
          </div>
        </div>
      </div>


      <div class="container">

        <div class="row">
          <h2 id="timer" class="text-center">
            <span id="move"></span>
            <span id="time"></span>
          </h2>
        </div>

        <div class="row">
          <div id="poses">
          </div>
        </div>

      </div>

  </body>
</html>
